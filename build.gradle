plugins {
    // Apply the java plugin to add support for Java
    id 'java'
	
	id 'war'
	
	id 'org.gretty' version '2.2.0'
	
	id 'com.bmuschko.tomcat-base' version '2.5'
	
}


dependencies {
	//classpath 'com.bmuschko:gradle-tomcat-plugin:2.5'
	compile group: 'org.apache.tomcat', name: 'tomcat', version: '9.0.0.M1', ext: 'pom'
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
	// https://mvnrepository.com/artifact/org.mariadb.jdbc/mariadb-java-client
	compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.2.0'
		
	// https://mvnrepository.com/artifact/commons-codec/commons-codec
	compile group: 'commons-codec', name: 'commons-codec', version: '1.9'
	compile files('./src/libs/tomcat-dbcp.jar')

}

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
	mavenCentral()
	flatDir{
		dirs 'src/libs'
	}
	 maven { url "https://dl.bintray.com/bmuschko/gradle-plugins" }
}
